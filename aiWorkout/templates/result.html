{% extends 'main.html' %}

{% block content %}
    <div class="container">
        <ul class="results-ul list-group">
            {%for i in range(0, length)%}
            <li class="list-group-item">Your Question: {{asks[i]}}</li>
            <li class="list-group-item">The Answer: {{results[i]}}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
